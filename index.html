<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card√°pio Galeto Caipira</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="container">
            <img src="/FotoGalo.jpg" alt="Logo Galeto Caipira" class="logo">
            <h1>Galeto Caipira</h1>
            <p>Sabor Aut√™ntico do interior</p>
        </div>
    </header>

    <main class="container">
        <div id="menu-container">
            <!-- As se√ß√µes do card√°pio ser√£o inseridas aqui pelo JavaScript -->
        </div>

        <div id="custom-combo-creator" class="custom-combo-section">
            <h2><i class="fas fa-plus-circle"></i> Monte seu Combo Personalizado!</h2>
            <p>Crie um combo com seus itens favoritos e salve para pedir de novo facilmente.</p>
            <div id="custom-combo-builder">
                <input type="text" id="custom-combo-name" placeholder="D√™ um nome para seu combo (ex: Meu Combo de Sexta)">
                <button id="save-custom-combo-btn"><i class="fas fa-save"></i> Salvar Meu Combo</button>
            </div>
             <div id="my-combos-container">
                <h3 id="my-combos-header"><i class="fas fa-star"></i> Meus Combos Salvos <i class="fas fa-chevron-down"></i></h3>
                <div id="my-combos-list" class="collapsible-content">
                    <!-- Combos salvos aparecer√£o aqui -->
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>üè° Sabor caseiro, qualidade profissional</p>
    </footer>

    <div id="cart" data-step="1">
        <div id="cart-header" class="cart-closed">
            <h2><i class="fas fa-shopping-cart"></i> Meu Pedido</h2>
            <span id="cart-count">0</span>
        </div>
        
        <div class="cart-step" id="cart-step-1">
            <div id="cart-items"></div>
            <div class="cart-step-footer">
                 <div class="cart-total">
                    <span>Total:</span>
                    <span id="cart-total-price">R$ 0,00</span>
                </div>
                <button class="cart-nav-btn next-step-btn" data-target-step="2">
                    Continuar <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>

        <div class="cart-step" id="cart-step-2">
            <h3><i class="fas fa-map-marker-alt"></i> Informa√ß√µes de Entrega</h3>
            <div class="customer-info">
                 <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="customer-name" placeholder="Seu nome completo" required>
                 </div>
                 <div class="address-group">
                    <div class="input-group street">
                        <i class="fas fa-road"></i>
                        <input type="text" id="customer-street" placeholder="Rua / Avenida" required>
                    </div>
                    <div class="input-group number">
                         <i class="fas fa-hashtag"></i>
                        <input type="text" id="customer-number" placeholder="N¬∫" required>
                    </div>
                 </div>
                 <div class="input-group">
                    <i class="fas fa-building"></i>
                    <input type="text" id="customer-neighborhood" placeholder="Bairro e Complemento" required>
                 </div>
                 <div class="input-group">
                    <i class="fas fa-pencil-alt"></i>
                    <textarea id="customer-observations" placeholder="Observa√ß√µes (ex: sem cebola, troco para R$50)"></textarea>
                 </div>
            </div>
             <div class="cart-step-footer">
                <button class="cart-nav-btn back-step-btn" data-target-step="1">
                    <i class="fas fa-arrow-left"></i> Voltar
                </button>
                <button class="cart-nav-btn next-step-btn" data-target-step="3" id="review-order-btn">
                    Revisar Pedido <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>

        <div class="cart-step" id="cart-step-3">
             <h3><i class="fas fa-check-double"></i> Confirme seu Pedido</h3>
             <div id="order-summary">
                <!-- Summary will be generated by JS -->
             </div>
             <div class="cart-step-footer">
                 <button class="cart-nav-btn back-step-btn" data-target-step="2">
                    <i class="fas fa-arrow-left"></i> Editar
                </button>
                <button id="send-order-btn">
                    <i class="fab fa-whatsapp"></i> Enviar Pedido
                </button>
             </div>
        </div>
    </div>

    <!-- Modal for item options -->
    <div id="options-modal" class="modal-hidden">
        <div class="modal-content">
            <h3 id="modal-item-name"></h3>
            <div id="modal-options"></div>
            <div class="modal-actions">
                <span id="modal-item-price"></span>
                <button id="modal-add-to-cart-btn"><i class="fas fa-cart-plus"></i> Adicionar ao Pedido</button>
            </div>
        </div>
    </div>
    <div id="modal-backdrop" class="modal-hidden"></div>
    
    <script type="module" src="script.js"></script>

</body>
</html>
